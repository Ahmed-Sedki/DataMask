<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mask - Network Info Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Mask</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('anonymize')">Anonymize</a></li>
                <li><a href="#" onclick="showSection('replace')">Replace</a></li>
            </ul>
        </nav>

        <div id="anonymize-section" class="section">
            <h2>Network Info Anonymizer</h2>
            <textarea id="anonymize-input" placeholder="Paste your network information here..."></textarea>
            <button onclick="anonymize()">Anonymize</button>
            <h3>Result:</h3>
            <textarea id="anonymize-output" readonly title="Anonymize Output" placeholder="Anonymized Data"></textarea>
            <button class="copy-button" onclick="copyToClipboard('anonymize-output')">Copy to Clipboard</button>
        </div>

        <div id="replace-section" class="section" style="display:none;">
            <h2>IP Replacement</h2>
            <input type="text" id="original-ip" placeholder="Original IP">
            <input type="text" id="replacement-ip" placeholder="Replacement IP">
            <textarea id="replace-input" placeholder="Paste your network information here..."></textarea>
            <button onclick="replaceIP()">Replace IP</button>
            <h3>Result:</h3>
            <textarea id="replace-output" readonly></textarea>
            <button class="copy-button" onclick="copyToClipboard('replace-output')">Copy to Clipboard</button>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/Ahmed-Sedki" target="_blank" rel="noopener">Ahmed-Sedki</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
