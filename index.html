<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Info Anonymizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Data Mask</h1>
        <h2>Network Info Anonymizer</h2>
        <p>Paste your network information below and click "Anonymize" to replace sensitive data with mock information.</p>
        <label for="input">Input Network Information:</label>
        <textarea id="input" placeholder="Paste your network information here..."></textarea>
        <button type="button" onclick="anonymize()">Anonymize</button>
        <h2>Result:</h2>
        <label for="output">Anonymized Network Information:</label>
        <textarea id="output" placeholder="Anonymized information will appear here..." readonly></textarea>
        <button type="button" class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <footer>
        <p>Created by <a href="https://github.com/Ahmed-Sedki" target="_blank" rel="noopener">
            <i class="fab fa-github"></i> Ahmed-Sedki
        </a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
